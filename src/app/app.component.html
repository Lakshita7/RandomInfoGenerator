<div class="container">

    <ng-container *ngFor="let character of data.characters">
        <td>Name: {{ character.name }}</td>
        <td>Surname: {{ character.surname }}</td>
        <td>Gender: {{ character.gender }}</td>
        <td>Region: {{ character.region }}</td>
        <td>Title: {{ character.title }}</td>
        <td>Age: {{ character.age}}</td>
        <td>Phone:{{ character.phone}} </td>
    </ng-container>

</div>
